<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>First to 5 points wins... Good luck!</h2>
    <h3>Current Scores</h3>
    <h4 id="playerScore">You: 0</h4>
    <h4 id="computerScore">Computer: 0</h4>
    <h4 id="drawScore">Draws: 0</h4>
    <button id="Rock" class="option">Rock</button>
    <button id="Paper" class="option">Paper</button>
    <button id="Scissors" class="option">Scissors</button>
    <div id="result"></div>
  </body>
</html>
